services:
  - type: web
    name: remotelock-ai-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python download_models.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: SENTENCE_TRANSFORMERS_HOME
        value: /tmp/sentence_transformers
      - key: HF_HOME
        value: /tmp/huggingface
      - key: GEMINI_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

